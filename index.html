<!doctype html>
<html>
  <head>
    <style>
      html, body {
        width: 100%; height: 100%; padding: 0; margin: 0;
        background: #000;
      }
      #origin {
        position: absolute; top: 50%; left: 50%;
        /*background-color: #000; width: 1px; height: 1px;*/
      }
      .block {
        position: absolute; width: 30px; height: 30px; margin-left: -10px; margin-top: -10px; font-size: 10px; line-height: 30px;
        font-family: sans-serif;
        text-align: center;
        color: #888;
        background-color: #000;
        opacity: 0;
        font-size: 10px;
        -webkit-transition: opacity 1.5s, border-radius .25s, background-color .25s;
           -moz-transition: opacity 1.5s, border-radius .25s, background-color .25s;
            -ms-transition: opacity 1.5s, border-radius .25s, background-color .25s;
             -o-transition: opacity 1.5s, border-radius .25s, background-color .25s;
                transition: opacity 1.5s, border-radius .25s, background-color .25s;
        cursor: pointer;
      }
      .block.show {
        opacity: 1;
      }
      .block.prime {
        color: #000;
        background-color: #444;
        border-radius: 30px;
      }
      .block:hover {
        color: #fff;
      }
      .block.prime:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <div id="origin"></div>
  </body>
  <script>
    (function () {
      var MAX = 3000;

      var origin = document.querySelector('#origin');

      var ring = 0;
      var lineLength = 1;
      var index = 1;
      var side = 0;
      var bx = 0;
      var by = 0;
      var dx = 0;
      var dy = 1;
      var bi = 0;

      function placeBlock (n, x, y, prime) {
        var block = document.createElement('div');
        block.classList.add('block');
        block.innerHTML = n;
        origin.appendChild(block);
        block.style.left = (x * 30) + 'px';
        block.style.top = (y * 30) + 'px';
        if (prime) {
          block.classList.add('prime');
        }
        setTimeout(function () {
          block.classList.add('show');
        }, 10);
      }

      function isPrime (n) {
        if (n > 0 && n < 3) {
          return true;
        }

        var r = 0;
        for (var i = 2; i < n; ++i) {
          r = n/i;
          if (Math.round(r) === r) {
            return false;
          }
        }
        return true;
      }

      var next = false;

      function step () {
        if (next) {
          dx = Math.round(-Math.sin(side * Math.PI / 2));
          dy = Math.round(Math.cos(side * Math.PI / 2));
          next = false;
        }

        ++index;

        placeBlock(index, bx, by, isPrime(index));

        if (lineLength === 0) {
          if (side < 3) {
            ++side;
            dx = Math.round(-Math.sin(side * Math.PI / 2));
            dy = Math.round(Math.cos(side * Math.PI / 2));
          }
          else {
            side = 0;
            ++ring;
            next = true;
          }
          lineLength = 2 * ring;
        }

        --lineLength;

        bx += dx;
        by += dy;

        if (index < MAX) {
          setTimeout(function () {
            step();
          }, 1);
        }
      }

      ring = 1;
      side = 0;
      dx = 0;
      dy = 1;
      lineLength = 2 * ring - 1;
      placeBlock(index, bx, by, isPrime(index));
      bx = 1;
      by = 0;
      step();
    })();
  </script>
</html>
